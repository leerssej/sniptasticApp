<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My First CRUD App</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="app.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
  <div class="formContainer">
    <input class="nameField" type="text" id="nameInputField">
    <br>
    <button class="setData">Click to save snippet</button>
    <button class="getData">Click to get snippet</button>
    <button class="viewAll">Click to view all snippets</button>
    <br>
    <textarea class="codeField" id="codeInputField" cols="50" rows="10"></textarea>
  </div>
  <div class="viewContainer">
    <pre class="display">
      <code class="code" >
      function sayHello(name) { 
        return `Hi ${name}!`
      ;
      </code>
    </pre>
  </div>
  
</body>
</html>
