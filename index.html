<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>sniptasticApp</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="app.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
  <div class="formContainer">
    <input class="nameField" type="text" id="nameInputField">
    <br>
    <span class="dropdown">
      <button class="dropMenu">List of Snippets</button>
      <div id="myDropdown" class="dropdown-content">
      </div>
    </span>
    <button class="setData">Click to save snippet</button>
    <button class="getData">Click to get snippet</button>
    <button class="getAll">Click to view all snippets</button>
    <button class="deleteData">Click to delete snippet</button>
    <br>
    <textarea class="codeField" id="codeInputField" cols="50" rows="5"></textarea>
  </div>
  <div class="viewContainer">
    <pre class="display">
      <code class="sample" >
      function sayHello(name) { 
        return `Hi ${name}!`
      ;
      </code>
    </pre>
  </div>
</body>
</html>
